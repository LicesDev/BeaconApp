<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta name="color-scheme" content="light">
<ion-content class="fondo">
  <div class="contenedor">
  <ion-card class="carta">
    <ion-card-header>
      <ion-card-title>Ingresar a Beacon Security</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="Correo" labelPlacement="floating" [(ngModel)]="usuario" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Contraseña" labelPlacement="floating" [(ngModel)]="pass" type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="login()">Entrar</ion-button>

      <p><a href="#">¿Olvidaste tu contraseña?</a></p>

    </ion-card-content>
  </ion-card>
</div>
</ion-content>
