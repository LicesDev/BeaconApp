<ion-header no-border class="cabecera">
  <ion-toolbar class="cabecera">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ruta-pagina-anterior" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="logo"><img src="{{asignacion.foto}}" alt="Foto"></div>
  <div class="contenedor">
    <div class="card">
      <ul>
        <li>Nombre: {{asignacion.nombre}}</li>
        <li>Fecha: {{asignacion.fecha}}</li>
        <li>Hora Inicio: {{asignacion.hora_inicio}}</li>
        <li>Hora Fin: {{asignacion.hora_fin}}</li>

      </ul>
    </div>
  </div>
  <div class="contenedor">
    <div class="card">
      <ul>
        <li>Dirijase a: {{asignacion.direccion}}</li>
        <li></li>

      </ul>
    </div>
  </div>
  <div class="boton">
    <button class="botonpresente" [disabled]="" (click)="registrarAsistencia()">Presente</button>
  </div>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button class="qr" id="open-toast" expand="block" color="warning" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
