<ion-header no-border class="cabecera">
  <ion-toolbar class="cabecera">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ruta-pagina-anterior" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />

</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="logo"><img *ngIf="asignacion" [src]="asignacion?.foto" alt="Foto"></div>
  <div class="contenedor">
    <div class="card">
      <ul>
        <li>Nombre: {{asignacion?.nombre}}</li>
        <li>Fecha: {{asignacion?.fecha}}</li>
        <li>Hora Inicio: {{asignacion?.hora_inicio}}</li>
        <li>Hora Fin: {{asignacion?.hora_fin}}</li>
      </ul>
    </div>
  </div>
  <div class="contenedor">
    <div class="card">
      <ul>
        <li class="mapa">Dirijase a: <br>{{asignacion?.direccion}}<div id="map" style="width: 80%; height: 150px; border-radius: 10%;"></div> <!-- Cambia 'class' por 'id' -->
          <app-map [sedeLat]="-33.450435" [sedeLng]="-70.651068"></app-map></li>
      </ul>
      
    </div>
  </div>
  
  
  <div class="boton">
    <button class="botonasistencia" id="asistencia" [disabled]="" (click)="registrarAsistencia()">Presente</button>
  </div>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button class="qr" id="open-toast" expand="block" color="warning" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
